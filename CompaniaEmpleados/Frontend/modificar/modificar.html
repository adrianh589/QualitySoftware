<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Modificar Informacion</title>
		<script type="text/javascript" src="modificar.js"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
	</head>
	<body>

		<!--PrincipalTitle-->
    <div class="p-3 mb-2 bg-dark text-white" id="principalTitle">Seccion de modificar empleados</div>
    <!---->

		<div class = "form">

			<input class="form-control" id="cedula" type="text" placeholder="Introduzca el numero de Cedula del empleado a modificar">

			<select class="form-control" id="campoModificar" required>
				<option >Elija el campo que desea modificar</option>
				<option value="Nombres">Nombres</option>
				<option value="Apellidos">Apellidos</option>
				<option value="Email">Email</option>
				<option value="Fecha_Nacimiento">Fecha de nacimiento</option>
				<option value="Tipo_Documento">Tipo de documento</option>
				<option value="Numero_Documento">Numero de documento</option>
				<option value="Telefono">Telefono</option>
				<option value="Direccion">Direccion</option>
				<option value="Nacionalidad">Nacionalidad</option>
			</select>
			<input class="form-control" id="infoAmodificar" type="text" placeholder="Introduzca el valor que desea modificar">

			<button type="button" class="btn btn-outline-danger" onclick = "loadDoc()" > Modificar </button>
		</div>

		<div id="tabla"></div>

		<p id="respuesta"></p>

	</body>
</html>
