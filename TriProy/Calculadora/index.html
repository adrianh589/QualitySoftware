<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="calculos.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="math.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
<div class="cuerpoCalculadora">
      <input type="text" class="form-control" id="calculos" disabled>

      <div class="">
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumero1()">1</button>
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumero2()">2</button>
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumero3()">3</button>
      </div>

      <br>

      <div class="">
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumero4()">4</button>
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumero5()">5</button>
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumero6()">6</button>
      </div>

      <br>

      <div class="">
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumero7()">7</button>
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumero8()">8</button>
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumero9()">9</button>
      </div>

      <br>

      <div class="">
        <button type="button" class="btn btn-outline-success" onclick="escribirNumeromas()" >+</button>
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumero0()" >0</button>
        <button type="button" class="btn btn-outline-danger" onclick="escribirNumeromenos()" >-</button>
      </div>

      <br>

      <div class="">
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumeromult()">X</button>
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumerodiv()">/</button>
        <button type="button" class="btn btn-outline-primary" onclick="escribirNumeropunto()">.</button>
      </div>

      <button type="button" id="limpiar" class="btn btn-danger" onclick="limpiar()" name="button">limpiar</button>


      <button type="button" onclick="loadDoc()" class="btn btn-light" name="button">calcular</button>
      <p id="respuesta"></p>

    </div>

  </body>
</html>
